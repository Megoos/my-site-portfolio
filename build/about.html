<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <title>Главная страница
    </title>
    <style>
      .user-about__text p {
        margin-bottom: 25px;
      }
      
      .user-about__text ul {
        list-style: none;
      }
      
    </style>
  </head>
  <body>
    <div class="wrapper">
      <section class="section hero"> 
        <div class="hero__header">
          <ul class="socials">
            <li class="socials__item"><a class="socials__link" href="#">
                <svg class="socials__icon">
                  <use xlink:href="img/sprite/sprite.svg#vk"></use>
                </svg></a></li>
            <li class="socials__item"><a class="socials__link" href="#">
                <svg class="socials__icon">
                  <use xlink:href="img/sprite/sprite.svg#github"></use>
                </svg></a></li>
            <li class="socials__item"><a class="socials__link" href="#">
                <svg class="socials__icon">
                  <use xlink:href="img/sprite/sprite.svg#in"></use>
                </svg></a></li>
          </ul><a class="hamburger" href="#">
            <svg class="hamburger__icon">
              <use xlink:href="img/sprite/sprite.svg#hamburger"></use>
            </svg></a>
        </div>
        <div class="hero__container"><img class="hero-title-pic" src="img/decor/portfolio-header.png" alt=""/>
          <div class="user">
            <div class="user__pic-container"><img class="user__pic" src="img/content/user.jpg" alt=""/></div>
            <div class="user__name">User Name</div>
            <div class="user__desc">Site for WEBdev</div>
          </div>
        </div><a class="arrow-down" href="#">
          <svg class="arrow-down__icon">
            <use xlink:href="img/sprite/sprite.svg#arrow_down"></use>
          </svg></a>
      </section>
    </div>
    <script></script>
  </body>
</html>
